<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Silent Hour ‚Äì Novel App</title>
<style>
body { background:#0f1220; color:#eaeaf0; font-family:Inter, Arial, sans-serif; padding:24px; }
.container { max-width:800px; margin:auto; }
.card { background:#171a2f; padding:28px; border-radius:16px; margin-bottom:24px; }
a { color:#6c7cff; text-decoration:none; cursor:pointer; }
h1,h2,h3 { font-family:Georgia; }
input, textarea, select { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #6c7cff; background:#0f1220; color:#eaeaf0; }
button { width:48%; padding:10px; margin:5px 1%; border:none; border-radius:8px; background:#6c7cff; color:white; cursor:pointer; }
button:hover { background:#515aff; }
.hidden { display:none; }
.comment { background:#1e2137; padding:8px; margin:6px 0; border-radius:8px; }
@media(max-width:600px){ button{width:100%; margin:6px 0;} }
.chapterContent { background:#1e2137; padding:16px; border-radius:8px; margin-top:12px; }
</style>
</head>
<body>

<div id="loading" style="position:fixed;inset:0;background:#0f1220;display:flex;align-items:center;justify-content:center;color:#6c7cff;z-index:9999;">Loading‚Ä¶</div>

<div class="container">

<h1>üìñ The Silent Hour</h1>
<p>Written by Tieg ‚Ä¢ Weekly updates</p>

<!-- LOGIN / SIGNUP -->
<div class="card hidden" id="loginCard">
  <h2>üîë Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirmPassword" placeholder="Confirm Password (Sign Up)">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
</div>

<div class="card hidden" id="logoutCard">
  <button onclick="logout()">Logout</button>
</div>

<div id="content" class="hidden">

<!-- BOOKMARK -->
<div class="card hidden" id="bookmarkCard">
  <h2>‚≠ê Continue Reading</h2>
  <p id="lastReadText"></p>
  <a id="continueLink" href="#">üëâ Continue</a>
</div>

<!-- DYNAMIC CHAPTERS -->
<div class="card">
<h2>üìö Chapters</h2>
<div id="chaptersContainer"></div>
<div class="chapterContent hidden" id="chapterContent"></div>
</div>

<!-- COMMENTS -->
<div class="card">
<h3>üí¨ Comments</h3>
<select id="chapterSelect"></select>
<textarea id="commentInput" placeholder="Write a comment..."></textarea>
<button onclick="postComment()">Post Comment</button>
<div id="commentList"></div>
</div>

<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">
<h2>üõ† Admin Panel</h2>

<div id="adminChapter">
  <h3>‚ûï Add New Chapter</h3>
  <input type="text" id="newTitle" placeholder="Chapter Title">
  <textarea id="newContent" placeholder="Chapter Content"></textarea>
  <button onclick="addChapter()">Post Chapter</button>
  <p id="chapterMsg"></p>
</div>

<p>Total Comments: <span id="totalComments">0</span></p>
<button onclick="deleteAllComments()">Delete All Comments</button>

<h3>üë• Online Users (<span id="onlineCount">0</span>)</h3>
<ul id="onlineUsers"></ul>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD9PdBAZzQeZbb4z1_vC-Nlc9v46xVMQ6E",
  authDomain: "my-novel-app-ce68b.firebaseapp.com",
  projectId: "my-novel-app-ce68b",
  storageBucket: "my-novel-app-ce68b.appspot.com",
  messagingSenderId: "1040625911547",
  appId: "1:1040625911547:web:0ba4fc967c05664fdd925e",
  measurementId: "G-76F21G6ZT5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
setPersistence(auth, browserLocalPersistence);

const adminEmail = "tiegmicheal@gmail.com";

// Track online users
async function updateOnline(user){
  await setDoc(doc(db,"onlineUsers",user.uid),{
    email: user.email,
    lastActive: serverTimestamp()
  });
}

// Auth state
onAuthStateChanged(auth,user=>{
  loading.style.display="none";
  if(user){
    loginCard.classList.add("hidden");
    content.classList.remove("hidden");
    logoutCard.classList.remove("hidden");

    updateOnline(user);

    // Admin panel visibility
    const panel = document.getElementById("adminPanel");
    if(user.email && user.email.toLowerCase()===adminEmail.toLowerCase()){
      panel.classList.remove("hidden");
      loadOnlineUsers();
    } else {
      panel.classList.add("hidden");
    }

    loadChapters();
    loadBookmark(user);

  } else {
    loginCard.classList.remove("hidden");
    content.classList.add("hidden");
    logoutCard.classList.add("hidden");
  }
});

// Login/Signup/Logout
window.login = () => signInWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
window.signup = () => {
  if(password.value!==confirmPassword.value){ alert("Passwords do not match"); return; }
  createUserWithEmailAndPassword(auth,email.value,password.value).catch(e=>alert(e.message));
};
window.logout = () => signOut(auth);

// Forgot password
window.forgotPassword = () => {
  if(!email.value){ alert("Enter your email"); return; }
  sendPasswordResetEmail(auth,email.value).then(()=>alert("Reset email sent")).catch(e=>alert(e.message));
};

// --- Bookmarks ---
async function loadBookmark(user){
  const snap = await getDoc(doc(db,"bookmarks",user.uid));
  if(snap.exists()) showBookmark(snap.data().last);
}
function showBookmark(id){
  bookmarkCard.style.display="block";
  lastReadText.innerText="Last read: "+id;
  continueLink.href="#"; 
}

// --- DYNAMIC CHAPTERS ---
async function loadChapters(){
  const chaptersContainer = document.getElementById("chaptersContainer");
  const chapterSelectEl = document.getElementById("chapterSelect");
  const chapterContentEl = document.getElementById("chapterContent");
  chaptersContainer.innerHTML="";
  chapterSelectEl.innerHTML="";
  chapterContentEl.classList.add("hidden");

  const q = query(collection(db,"chapters"), orderBy("publishedAt"));
  const snapshot = await getDocs(q);

  if(snapshot.empty){
    chaptersContainer.innerHTML = "<p>No chapters yet</p>";
    return;
  }

  let chapterNumber = 1;
  snapshot.forEach(docu => {
    const data = docu.data();
    const id = docu.id;

    // Display chapter link with number
    const p = document.createElement("p");
    p.innerHTML = `<a onclick="showChapter('${id}')">Chapter ${chapterNumber}: ${data.title}</a>`;
    chaptersContainer.appendChild(p);

    // Add to comments select
    const opt = document.createElement("option");
    opt.value = id;
    opt.innerText = `Chapter ${chapterNumber}: ${data.title}`;
    chapterSelectEl.appendChild(opt);

    chapterNumber++;
  });

  // Load comments for first chapter
  const firstChapterId = snapshot.docs[0].id;
  chapterSelectEl.value = firstChapterId;
  loadComments(firstChapterId);
}

// Show chapter content
async function showChapter(id){
  const snap = await getDoc(doc(db,"chapters",id));
  if(!snap.exists()) return alert("Chapter not found");
  const data = snap.data();
  const chapterContentEl = document.getElementById("chapterContent");
  chapterContentEl.classList.remove("hidden");
  chapterContentEl.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
  // Update bookmark
  if(auth.currentUser){
    await setDoc(doc(db,"bookmarks",auth.currentUser.uid),{last:id});
    showBookmark(id);
  }
}

// --- COMMENTS ---
window.postComment = async ()=>{
  const user = auth.currentUser;
  if(!user) return alert("Login first");

  const text = commentInput.value.trim();
  const chapter = chapterSelect.value;
  if(!text) return;

  const ref = doc(db,"comments",chapter);
  const snap = await getDoc(ref);
  const list = snap.exists()? snap.data().list:[];
  list.push({ user: user.email, text, time: serverTimestamp() });

  await setDoc(ref,{list});
  commentInput.value="";
  loadComments(chapter);
};

async function loadComments(chapterId){
  if(!chapterId) chapterId = chapterSelect.value;
  commentList.innerHTML="";
  let total=0;

  const snap = await getDoc(doc(db,"comments",chapterId));
  if(snap.exists()){
    snap.data().list.forEach(c=>{
      total++;
      const p=document.createElement("p");
      p.className="comment";
      const time = c.time?.toDate ? c.time.toDate().toLocaleString() : new Date(c.time).toLocaleString();
      p.innerHTML = `<b>${c.user}</b> (${time}): ${c.text}`;
      commentList.appendChild(p);
    });
  }
  totalComments.innerText = total;
}

// --- ADMIN: POST CHAPTER ---
window.addChapter = async ()=>{
  const user = auth.currentUser;
  if(!user || user.email.toLowerCase()!==adminEmail.toLowerCase()) return alert("Only admin can post!");
  const title = newTitle.value.trim();
  const content = newContent.value.trim();
  if(!title || !content) return alert("Title & content required");

  await addDoc(collection(db,"chapters"),{
    title, content, publishedAt: serverTimestamp()
  });

  newTitle.value=""; newContent.value="";
  chapterMsg.innerText="Chapter posted!";
  loadChapters();
};

// --- DELETE ALL COMMENTS ---
window.deleteAllComments = async ()=>{
  const user = auth.currentUser;
  if(!user || user.email.toLowerCase()!==adminEmail.toLowerCase()) return alert("Only admin can delete");
  const snap = await getDocs(collection(db,"comments"));
  snap.forEach(async docu=>{
    await setDoc(doc(db,"comments",docu.id),{list:[]});
  });
  loadComments();
  alert("All comments deleted");
};

// --- ONLINE USERS ---
async function loadOnlineUsers(){
  onlineUsers.innerHTML="";
  const usersSnap = await getDocs(collection(db,"onlineUsers"));
  let count = 0;
  const now = Date.now();

  usersSnap.forEach(u=>{
    const data = u.data();
    let li = document.createElement("li");

    if(data.lastActive){
      const last = data.lastActive.toDate();
      const lastStr = last.toLocaleString();
      li.innerText = `${data.email} - Last online: ${lastStr}`;

      if(now - last.getTime() <= 10*60*1000){
        count++;
      }
      onlineUsers.appendChild(li);
    }
  });

  onlineCount.innerText = count;
}

// Update online user every 30s
setInterval(()=>{
  const user = auth.currentUser;
  if(user) updateOnline(user);
},30000);

chapterSelect.addEventListener("change",e=>loadComments(e.target.value));

</script>
</body>
</html>
